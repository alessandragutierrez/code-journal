<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
    <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row nav-bar">
        <div class="nav-div">
          <h1 class="nav-text">Code Journal</h1>
        </div>
        <div class="nav-div">
          <h2 data-view="entries" class="nav-text nav-entries swap-view-button">Entries</h2>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" class="view container form hidden">
      <form>
        <div class="row">
          <div class="column-full">
            <h1 class="page-title">New Entry</h1>
          </div>
        </div>
        <div class="row">
          <div class="column-half column-full image-container margin-bottom">
            <img src="images/placeholder-image-square.jpg" alt="placeholder image">
          </div>
          <div class="column-half column-full">
            <h3>Title</h3>
            <input class="title margin-bottom" type="text" required>
            <h3>Photo URL</h3>
            <input class="photoUrl margin-bottom" type="text" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <h3>Notes</h3>
            <textarea class="notes"></textarea>
          </div>
        </div>
        <div class="row last">
          <div class="col-half-delete delete-container hidden">
            <span class="delete">Delete Entry</span>
          </div>
          <div class="delete-modal hidden">
            <div class="delete-confirmation-box">
              <div class="row delete-entry-text">
                <p class="delete-entry-text">
                  Are you sure you want to delete this entry&quest;
                </p>
              </div>
              <div class="row delete-entry-buttons">
                <div class="cancel-delete-container">
                  <button class="cancel-delete-button">CANCEL</button>
                </div>
                <div class="confirm-delete-container">
                  <button class="confirm-delete-button">CONFIRM</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-full-save-button save-button-container">
            <button data-view="entries" class="save-button">SAVE</button>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" class="view container">
      <div class="row entries-title-bar">
        <div>
          <h1 class="entries-page-title">Entries</h1>
        </div>
        <div class="new-button-container">
          <button data-view="entry-form" class="swap-view-button new-button">NEW</button>
        </div>
      </div>
      <div>
        <p class="entries-empty">No entries have been recorded&period;</p>
      </div>
      <ul>
      </ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
